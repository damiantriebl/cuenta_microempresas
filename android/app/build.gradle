apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

def KS_PATH  = project.findProperty("MYAPP_UPLOAD_STORE_FILE")
def KS_ALIAS = project.findProperty("MYAPP_UPLOAD_KEY_ALIAS")
def KS_SPASS = project.findProperty("MYAPP_UPLOAD_STORE_PASSWORD")
def KS_KPASS = project.findProperty("MYAPP_UPLOAD_KEY_PASSWORD")

def projectRoot = rootDir.getAbsoluteFile().getParentFile().getAbsolutePath()

react {
  entryFile = file(["node","-e","require('expo/scripts/resolveAppEntry')", projectRoot, "android", "absolute"].execute(null, rootDir).text.trim())
  reactNativeDir = new File(["node","--print","require.resolve('react-native/package.json')"].execute(null, rootDir).text.trim()).getParentFile().getAbsoluteFile()
  hermesCommand   = new File(["node","--print","require.resolve('react-native/package.json')"].execute(null, rootDir).text.trim()).getParentFile().getAbsolutePath() + "/sdks/hermesc/%OS-BIN%/hermesc"
  codegenDir      = new File(["node","--print","require.resolve('@react-native/codegen/package.json', { paths: [require.resolve('react-native/package.json')] })"].execute(null, rootDir).text.trim()).getParentFile().getAbsoluteFile()
  enableBundleCompression = (findProperty('android.enableBundleCompression') ?: false).toBoolean()
  cliFile = new File(["node","--print","require.resolve('@expo/cli', { paths: [require.resolve('expo/package.json')] })"].execute(null, rootDir).text.trim())
  bundleCommand = "export:embed"
  autolinkLibrariesWithApp()
}

def enableProguardInReleaseBuilds = (findProperty('android.enableProguardInReleaseBuilds') ?: false).toBoolean()
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
  ndkVersion rootProject.ext.ndkVersion
  buildToolsVersion rootProject.ext.buildToolsVersion
  compileSdk rootProject.ext.compileSdkVersion

  namespace 'com.ukn.cuentamicroempresas'
  defaultConfig {
    applicationId 'com.ukn.cuentamicroempresas'
    minSdkVersion rootProject.ext.minSdkVersion
    targetSdkVersion rootProject.ext.targetSdkVersion
    versionCode 2
    versionName "1.0.1"
  }

  signingConfigs {
    debug {
      storeFile file('debug.keystore')
      storePassword 'android'
      keyAlias 'androiddebugkey'
      keyPassword 'android'
    }
    release {
      if (!KS_PATH) throw new GradleException("Falta MYAPP_UPLOAD_STORE_FILE en gradle.properties")
      storeFile file(KS_PATH)
      storePassword KS_SPASS
      keyAlias KS_ALIAS
      keyPassword KS_KPASS
      // si us√°s .p12, descomenta:
      // storeType "PKCS12"
    }
  }

  buildTypes {
    debug {
      signingConfig signingConfigs.debug
    }
    release {
      debuggable false
      signingConfig signingConfigs.release   // << FIRMA CORRECTA
      shrinkResources (findProperty('android.enableShrinkResourcesInReleaseBuilds')?.toBoolean() ?: false)
      minifyEnabled enableProguardInReleaseBuilds
      proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
      crunchPngs (findProperty('android.enablePngCrunchInReleaseBuilds')?.toBoolean() ?: true)
    }
  }

  packagingOptions {
    jniLibs { useLegacyPackaging (findProperty('expo.useLegacyPackaging')?.toBoolean() ?: false) }
  }
  androidResources {
    ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:!CVS:!thumbs.db:!picasa.ini:!*~'
  }
}

// aplica opciones de packaging desde gradle.properties
["pickFirsts", "excludes", "merges", "doNotStrip"].each { prop ->
  def options = (findProperty("android.packagingOptions.$prop") ?: "").split(",")
  for (i in 0..<options.size()) options[i] = options[i].trim()
  options -= ""
  if (options.length > 0) options.each { android.packagingOptions[prop] += it }
}

dependencies {
  implementation("com.facebook.react:react-android")
  def isGifEnabled = (findProperty('expo.gif.enabled') ?: "") == "true"
  def isWebpEnabled = (findProperty('expo.webp.enabled') ?: "") == "true"
  def isWebpAnimatedEnabled = (findProperty('expo.webp.animated') ?: "") == "true"

  if (isGifEnabled) implementation("com.facebook.fresco:animated-gif:${expoLibs.versions.fresco.get()}")
  if (isWebpEnabled) {
    implementation("com.facebook.fresco:webpsupport:${expoLibs.versions.fresco.get()}")
    if (isWebpAnimatedEnabled) implementation("com.facebook.fresco:animated-webp:${expoLibs.versions.fresco.get()}")
  }

  if (hermesEnabled.toBoolean()) implementation("com.facebook.react:hermes-android")
  else implementation jscFlavor
}
